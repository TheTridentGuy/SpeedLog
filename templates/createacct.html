    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedLog - Create Account</title>
    <style>
        * {
            font-family: sans-serif;
        }
        button, a {
            background-color: #777;
            border-radius: 0;
            border: none;
            padding: 1vmin;
            color: #ddd;
        }
        button:hover {
            background-color: #555;
        }
        input {
            font-size: larger;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="/createacct" method="post">
        <label for="password">Username:</label>
        <br>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <input type="checkbox" name="show" id="show" onchange="document.getElementById('password').type=(document.getElementById('password').type=='password')?'text':'password'">
        <label for="show">Show Password</label>
        <br>
        <span><b>NOTICE:</b>please read the <a href="/about">about</a> page for important information about your account</span>
        <br>
        <button type="submit">Create Account</button>
        <a href="/login">Return to Login</a>
    </form>
</body>
