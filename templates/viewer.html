    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedLog Viewer</title>
    <style>
        * {
            font-family: sans-serif;
        }
        td {
            border-right: 1px solid black;
            padding: 1vmin;
        }
        td:last-of-type {
            border-right: none;
        }
        tr:nth-child(even) {
            background-color: #888;
        }
        tr:hover {
            background-color: #555;
        }
        #editor {
            margin-top: auto;
            height: 15vmin;
            position: sticky;
            bottom: 0;
            background-color: #888;
            padding: 2vmin;
            font-size: 5vmin;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        table {
            overflow-y: scroll;
        }
        select {
            display: inline-block;
            font-size: larger;
        }
        .icon svg, .icon img {
            height: 1em;
            width: 1em;
            fill: currentColor;
        }
        .icon.baseline svg, .icon img {
            top: .125em;
            position: relative;
        }
        button {
            background-color: #777;
            border-radius: 0;
            border: none;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        body {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        html {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .filler {
            flex-grow: 100;
        }
        #selectmenu {
            display: none;
        }
        .bigbutton {
            padding: 10px;
            font-size: 4vmin;
        }
    </style>
</head>
<body>
    <h2>
        Contacts for 
        <select name="operator" id="operator">
            <option value="KO6ENZ">KO6ENZ</option>
            <option value="KO6ENZ">KO6ENZ</option>
            <option value="KO6ENZ">KO6ENZ</option>
            <option value="KO6ENZ">KO6ENZ</option>
            <option value="KO6ENZ">KO6ENZ</option>
            <option value="KO6ENZ">KO6ENZ</option>
        </select>
    </h2>
    <table>
        <tr>
            <th><input type="checkbox" name="selectall" id="selectall" onclick="selectall()"></th>
            <th>Callsign</th>
            <th>Frequency</th>
            <th>Date/Time</th>
            <th>Notes</th>
        </tr>
        {% autoescape false %}
            {{ entries }}
        {% endautoescape %}
    </table>
    <p>Time to make more contacts...</p>
    <div class="filler"></div>
    <div id="editor">
        <div id="edit">editor goes here</div>
        <div id="selectmenu"><button class="bigbutton">Remove Selected Entries</button><button class="bigbutton">Export Selected Entries</button></div>
    </div>
    <script>
        function remove(element) {
            index = element.firstElementChild.innerHTML
            console.log(index)
            element.remove()
            xhr = new XMLHttpRequest()
            xhr.open("GET", "/dellog?index="+index, true)
            xhr.send()
        }
        function edit() {

        }
        function $(id){
            return document.getElementById(id)
        }
        deselectall()
        allselected = false
        function selectall(){
            if(!allselected){
                console.log(document.getElementsByClassName("selcheck"))
                for(const element of document.getElementsByClassName("selcheck")){
                    element.checked = true
                }
                allselected = true
                $("selectmenu").style.display = "block"
                $("edit").style.display = "none"
            }else{
                deselectall()
                allselected = false
                $("selectmenu").style.display = "none"
                $("edit").style.display = "block"
            }
        }
        function deselectall(){
            console.log(document.querySelectorAll('[type="checkbox"]'))
                for(const element of document.querySelectorAll('[type="checkbox"]')){
                    element.checked = false
                }
        }
    </script>
</body>
</html>
