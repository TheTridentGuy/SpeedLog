    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedLog - Shared Logs</title>
    <style>
        * {
            font-family: sans-serif;
        }
        td {
            border-right: 1px solid black;
            padding: 1vmin;
        }
        td:last-of-type {
            border-right: none;
        }
        tr:nth-child(even) {
            background-color: #888;
        }
        tr:hover {
            background-color: #555;
        }
        table {
            overflow-y: scroll;
        }
        .hidden {
            display: none;
        }
        body {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        html {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .filler {
            flex-grow: 100;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            background-color: #ddd;
            color: #333;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .menulink {
            background-color: #777;
            border-radius: 10px;
            border: none;
            padding: 1vmin;
            color: #ddd;
        }
        .menulink:hover {
            background-color: #555;
        }
        h1 {
            margin: 0;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        a div {
            display: inline;
        }
        .firstrow {
            height: 10vmin;
        }
        tr:first-child:hover {
            background-color: #0000;
        }
        .icon svg, .icon img {
            height: 1em;
            width: 1em;
            fill: currentColor;
        }
        .icon.baseline svg, .icon img {
            top: .125em;
            position: relative;
        }
        .noflex {
            display: block;
        }
        h1 {
            margin: 0;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h1 class="noflex">
        <a onclick="sharelogs()" class="menulink"><div class="icon baseline"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M307 34.8c-11.5 5.1-19 16.6-19 29.2l0 64-112 0C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96l96 0 0 64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z"/></svg></div></a> 
    </h1>
    <h2>{{ username }}'s contacts:</h2>
    <table>
        <tr class="firstrow">
            <th>Callsign</th>
            <th>Frequency</th>
            <th>Date/Time</th>
        </tr>
        {% autoescape false %}
            {{ entries }}
        {% endautoescape %}
    </table>
    <script>
        function sharelogs(){
            try{
                if (navigator.share) {
                    navigator.share({
                        text: "Check out my contacts on SpeedLog: " + location.href
                    });
                }
            }catch{
                console.log("Share error");
            }
        }
    </script>
</body>
</html>
